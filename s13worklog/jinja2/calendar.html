<section id="calendar">
    <h2>{{ calendar['month_name'] }} {{ calendar['year'] }}</h2>
    <table>
        <thead>
            <tr>
                <th>Sun</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
                <th>Sat</th>
            </tr>
        </thead>
        <tbody>
        {%- for row in calendar['rows'] %}
            <tr>
            {%- for day in row %}
                <td{%- if day['date'] == calendar['date_today'] %} class="date-today"{% endif %}>
                {%- if day['date'] != 0 %}
                    {{ day['date'] }}
                {%- else %}
                    &nbsp;
                {%- endif %}
                </td>
            {%- endfor %}
            </tr>
        {%- endfor %}
        </tbody>
    </table>
</section>
